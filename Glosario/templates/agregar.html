<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Problema</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Agregar Problema</h1>
    <form action="{{ url_for('agregar_problema') }}" method="post">
        <label for="problema">Problema:</label>
        <textarea id="problema" name="problema" rows="4" cols="50" required></textarea>
        <br>
        <label for="solucion">Solución:</label>
        <textarea id="solucion" name="solucion" rows="4" cols="50" required></textarea>
        <br>

        <input type="submit" value="Guardar">
    </form>
    <a href="{{ url_for('index') }}">Regresar al menú principal</a>
</body>
</html>
